<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Recommender System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: #670aaa;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        .form-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h3>University Recommender</h3>
    </nav>
    <div class="container form-container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="/recommend" method="POST">
                    <div class="form-group">
                        <label for="university_name">Enter University Name:</label>
                        <input type="text" class="form-control" id="university_name" name="university_name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
